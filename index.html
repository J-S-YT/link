<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem-vindo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            /* ðŸš« Remove rolagem */
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.4rem;
            margin-bottom: 15px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .button-link {
            background-color: #1e88e5;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .button-link:hover {
            background-color: #1565c0;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bem-vindo ao nosso site!</h1>
        <h2>Acesse tambÃ©m:</h2>
        <div class="buttons">
            <a href="https://site1.com" class="button-link" target="_blank">Site 1</a>
            <a href="https://site2.com" class="button-link" target="_blank">Site 2</a>
            <a href="https://site3.com" class="button-link" target="_blank">Site 3</a>
            <a href="https://site4.com" class="button-link" target="_blank">Site 4</a>
        </div>
    </div>
</body>

</html>
